<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>çœŸå¯¦è¡¨é¢å†°éœœè”“å»¶</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center; color: #fff; 
            text-shadow: 0 0 5px #00f; pointer-events: none; z-index: 10;
            background: rgba(0,0,0,0.3); padding: 10px 0;
        }

        #ar-button-container button {
            background-color: rgba(64, 224, 208, 0.8) !important;
            border: 2px solid white !important;
            border-radius: 20px !important;
            font-weight: bold;
            box-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body>
    <div id="info">
        <span style="font-size:1.2em">ğŸ§Š å†°éœœé ˜ä¸» AR</span><br>
        Android: ä½¿ç”¨ Chrome<br>
        iOS: è«‹ä½¿ç”¨ <b>WebXR Viewer</b> App<br>
        <small>æƒæå¹³é¢å‡ºç¾åœ“åœˆå¾Œï¼Œé»æ“Šè®“å†°éœœè”“å»¶</small>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        // å†°éœœç®¡ç†ç³»çµ±
        const activeFreezes = []; // æ­£åœ¨è”“å»¶çš„å†°éœœäº‹ä»¶
        let iceTexture; // é å…ˆç”Ÿæˆçš„æè³ª

        // éŸ³æ•ˆç³»çµ± context
        let audioCtx;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // ç‡ˆå…‰
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            const pointLight = new THREE.DirectionalLight(0xffffff, 0.5);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; 
            container.appendChild(renderer.domElement);

            // AR æŒ‰éˆ• (Hit-test æ˜¯å¿…é ˆçš„)
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            document.body.appendChild(arBtn);

            // é»æ“Šäº‹ä»¶
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // æº–å¿ƒ (Reticle)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // é å…ˆç”Ÿæˆæè³ªèˆ‡éŸ³æ•ˆç’°å¢ƒ
            iceTexture = generateFrostTexture();
            window.addEventListener('click', initAudio); // ç¬¬ä¸€æ¬¡é»æ“Šåˆå§‹åŒ–éŸ³æ•ˆ
            window.addEventListener('touchstart', initAudio);

            window.addEventListener('resize', onWindowResize);
        }

        // --- éŸ³æ•ˆåˆæˆç³»çµ± (Web Audio API) ---
        // ç”¢ç”Ÿé¡ä¼¼å†°è£‚çš„éš¨æ©Ÿå™ªè²ï¼Œä¸éœ€è¦ mp3 æª”æ¡ˆ
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playIceSound() {
            if (!audioCtx) return;

            const t = audioCtx.currentTime;
            
            // 1. é«˜é »ç¢è£‚è² (Highpass filtered noise)
            const bufferSize = audioCtx.sampleRate * 0.5; // 0.5ç§’
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 1000 + Math.random() * 2000; // éš¨æ©Ÿé«˜é »

            const gain = audioCtx.createGain();
            // è²éŸ³åŒ…çµ¡ç·š (ç¬é–“å¤§è²ç„¶å¾Œå¿«é€Ÿæ¶ˆå¤±)
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1 + Math.random() * 0.2);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            noise.start();
            noise.stop(t + 0.5);
        }

        // --- é»æ“Šè§¸ç™¼ï¼šé–‹å§‹è”“å»¶ ---
        function onSelect() {
            if (reticle.visible) {
                // ç²å–æº–å¿ƒçš„ä½ç½®å’Œæ—‹è½‰ (ä»£è¡¨è¡¨é¢)
                const position = new THREE.Vector3();
                const quaternion = new THREE.Quaternion();
                const scale = new THREE.Vector3();
                reticle.matrix.decompose(position, quaternion, scale);

                // å‰µå»ºä¸€å€‹æ–°çš„è”“å»¶äº‹ä»¶
                const freezeEvent = {
                    center: position,
                    quaternion: quaternion, // é€™æ˜¯é—œéµï¼šä¿æŒèˆ‡è¡¨é¢å¹³è¡Œ
                    age: 0,
                    maxAge: 60, // è”“å»¶æŒçºŒå¹€æ•¸
                    radius: 0.1,
                    spawnTimer: 0
                };
                activeFreezes.push(freezeEvent);
                
                playIceSound(); // æ’­æ”¾ç¬¬ä¸€è²
            }
        }

        // --- ç”Ÿæˆå†°å¡Šæ¨¡å‹ ---
        function spawnIcePatch(position, quaternion, scaleFactor) {
            // éš¨æ©Ÿç”Ÿæˆä¸è¦å‰‡å¤šé‚Šå½¢
            const shape = new THREE.Shape();
            const points = 5 + Math.floor(Math.random() * 4);
            const r = 0.15 * scaleFactor;
            for(let i=0; i<points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const dist = r * (0.8 + Math.random() * 0.4);
                const x = Math.cos(angle) * dist;
                const y = Math.sin(angle) * dist;
                if(i===0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();

            const geometry = new THREE.ShapeGeometry(shape);
            const material = new THREE.MeshPhongMaterial({
                map: iceTexture,
                transparent: true,
                opacity: 0, // åˆå§‹é€æ˜ï¼Œä¹‹å¾Œæ·¡å…¥
                color: 0xffffff,
                emissive: 0x88ccff,
                emissiveIntensity: 0.2,
                side: THREE.DoubleSide,
                depthWrite: false // é¿å…é®æ“‹å•é¡Œ
            });

            const mesh = new THREE.Mesh(geometry, material);
            
            // è¨­å®šä½ç½®èˆ‡æ—‹è½‰
            mesh.position.copy(position);
            mesh.quaternion.copy(quaternion);
            
            // å¿…é ˆæ—‹è½‰ -90åº¦ è®“å½¢ç‹€è²¼åˆå¹³é¢ (å›  ShapeGeometry é è¨­æ˜¯ XY å¹³é¢ï¼Œè€Œ Reticle é è¨­é¢å‘ Y è»¸)
            mesh.rotateX(-Math.PI / 2); 
            mesh.rotateZ(Math.random() * Math.PI * 2);

            // ç¨å¾®æµ®èµ·ä¾†ä¸€é»é»ï¼Œé¿å… Z-fighting (é–ƒçˆ)
            mesh.translateZ(0.005); 

            mesh.userData = {
                life: 0,
                maxOpacity: 0.8 + Math.random() * 0.2
            };

            scene.add(mesh);
            return mesh;
        }

        // --- ç”Ÿæˆå†°éœœç´‹ç† (Canvas) ---
        function generateFrostTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // å¡«å……é€æ˜
            ctx.clearRect(0,0,128,128);

            // ç•«éš¨æ©Ÿçš„å†°é‡
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.lineWidth = 1;
            for(let i=0; i<40; i++) {
                const x = Math.random() * 128;
                const y = Math.random() * 128;
                const len = 5 + Math.random() * 20;
                const angle = Math.random() * Math.PI * 2;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.cos(angle)*len, y + Math.sin(angle)*len);
                ctx.stroke();
            }

            // åŠ ä¸ŠæŸ”å’Œçš„éœ§æ°£
            const grad = ctx.createRadialGradient(64,64,20, 64,64,60);
            grad.addColorStop(0, 'rgba(220, 240, 255, 0.6)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,128,128);

            return new THREE.CanvasTexture(canvas);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- ä¸»å¾ªç’° ---
        function render(timestamp, frame) {
            
            // 1. è™•ç†å†°éœœè”“å»¶é‚è¼¯
            for (let i = activeFreezes.length - 1; i >= 0; i--) {
                const event = activeFreezes[i];
                event.age++;
                event.spawnTimer++;

                // æ¯éš”å¹¾å¹€ç”Ÿæˆä¸€å€‹æ–°çš„å°å†°å¡Š
                if (event.spawnTimer > 3 && event.age < event.maxAge) {
                    event.spawnTimer = 0;
                    
                    // éš¨æ©Ÿæ±ºå®šæ–°å†°å¡Šåœ¨ç•¶å‰åŠå¾‘å…§çš„ä½ç½®
                    // é€™æœƒç”¢ç”Ÿã€Œæ“´æ•£ã€çš„æ•ˆæœ
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * event.radius; // åœ¨ç•¶å‰æ“´æ•£åŠå¾‘å…§
                    
                    // è¨ˆç®—å±€éƒ¨åº§æ¨™åç§»
                    const offset = new THREE.Vector3(Math.cos(angle)*dist, 0, Math.sin(angle)*dist);
                    // å°‡åç§»é‡æ‡‰ç”¨è©²è¡¨é¢çš„æ—‹è½‰
                    offset.applyQuaternion(event.quaternion);
                    
                    const spawnPos = event.center.clone().add(offset);
                    
                    // ç”Ÿæˆå†°å¡Š
                    const ice = spawnIcePatch(spawnPos, event.quaternion, 1.0 - (dist/2)); // è¶Šå¤–åœè¶Šå°
                    
                    // å°‡å†°å¡ŠåŠ å…¥å ´æ™¯å‹•ç•«åˆ—è¡¨ (é€™è£¡ç°¡åŒ–ç›´æ¥æ”¾ sceneï¼Œä½†è¦è™•ç†æ·¡å…¥)
                    activeIceAnimation(ice);

                    // æ…¢æ…¢æ“´å¤§åŠå¾‘
                    event.radius += 0.02;

                    // å¶çˆ¾æ’­æ”¾è²éŸ³
                    if (Math.random() > 0.7) playIceSound();
                }

                if (event.age >= event.maxAge) {
                    activeFreezes.splice(i, 1);
                }
            }

            // 2. æ›´æ–°æ‰€æœ‰å†°å¡Šçš„æ·¡å…¥æ•ˆæœ
            scene.traverse((object) => {
                if (object.userData && object.userData.life !== undefined) {
                    object.userData.life++;
                    if (object.material.opacity < object.userData.maxOpacity) {
                        object.material.opacity += 0.05;
                    }
                }
            });

            // 3. AR Hit-Test (æƒæè¡¨é¢)
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // ç°¡å–®çš„å†°å¡Šå‹•ç•«ç®¡ç†
        function activeIceAnimation(mesh) {
            // é€™é‚Šåªåšç°¡å–®çš„æ¨™è¨˜ï¼Œå¯¦éš›æ›´æ–°åœ¨ render loop çš„ traverse
            mesh.scale.set(0.1, 0.1, 0.1);
            
            // ç°¡å–®çš„è®Šå¤§å‹•ç•«
            const grow = () => {
                if(mesh.scale.x < 1) {
                    mesh.scale.addScalar(0.1);
                    requestAnimationFrame(grow);
                }
            };
            grow();
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }
    </script>
</body>
