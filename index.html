<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR 冰霜魔法 - 最終版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; /* 防止觸控縮放 */ }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(0,0,0,0.6);
            transition: opacity 0.5s;
        }
        
        #start-btn {
            padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
            background: linear-gradient(135deg, #00e5ff, #0072ff); color: white;
            border: 2px solid rgba(255,255,255,0.5); border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.7);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        #status {
            margin-top: 25px; color: #d0f0ff; text-align: center; max-width: 80%;
            line-height: 1.6; font-size: 14px;
        }

        /* 隱藏的影片元素 */
        #video-feed { position: absolute; top: 0; left: 0; display: none; }
    </style>
</head>
<body>

    <audio id="sound-freeze" src="freeze.mp3" preload="auto"></audio>

    <div id="ui-layer">
        <button id="start-btn">啟動冰霜魔法陣</button>
        <div id="status">請允許相機與動作偵測權限<br>啟動後，點擊螢幕任意處施放魔法</div>
    </div>

    <video id="video-feed" autoplay playsinline webkit-playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DeviceOrientationControls.js"></script>

    <script>
        let camera, scene, renderer, controls;
        let video, videoTexture;
        let snowSystem;
        let interactionSphere; // 隱形的互動球體
        const raycaster = new THREE.Raycaster(); // 射線檢測器
        const touchPoint = new THREE.Vector2(); // 儲存觸控位置

        const iceMeshes = [];
        const startBtn = document.getElementById('start-btn');
        const uiLayer = document.getElementById('ui-layer');
        const statusText = document.getElementById('status');
        const freezeSound = document.getElementById('sound-freeze');

        // --- 1. 啟動流程 (包含 iOS 權限請求) ---
        startBtn.addEventListener('click', async () => {
            statusText.innerText = "正在請求魔法權限...";
            // 嘗試請求 iOS 動作感測權限
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        startCamera();
                    } else {
                        statusText.innerText = "權限遭拒，無法感知方向。";
                    }
                } catch (error) {
                    console.warn("權限請求失敗或非 iOS 設備，嘗試直接啟動:", error);
                    startCamera(); 
                }
            } else {
                // Android 或舊版設備
                startCamera();
            }
        });

        async function startCamera() {
            statusText.innerText = "正在開啟靈視 (相機)...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                video = document.getElementById('video-feed');
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    uiLayer.style.opacity = 0;
                    setTimeout(() => uiLayer.style.display = 'none', 500);
                    initThreeJS();
                };
            } catch (err) {
                statusText.innerHTML = "相機啟動失敗。<br>請確認使用 HTTPS 且已允許權限。";
                console.error(err);
            }
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 將相機畫面設為背景
            videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            scene.background = videoTexture;

            // 陀螺儀控制
            controls = new THREE.DeviceOrientationControls(camera);

            // 燈光
            const ambientLight = new THREE.AmbientLight(0xddf0ff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            // --- 關鍵：建立一個巨大的隱形球體用來接收點擊 ---
            const sphereGeo = new THREE.SphereGeometry(5, 32, 32); // 半徑 5 公尺
            // 將幾何體反轉，讓我們在球體內部
            sphereGeo.scale(-1, 1, 1); 
            const sphereMat = new THREE.MeshBasicMaterial({ visible: false }); // 隱形
            interactionSphere = new THREE.Mesh(sphereGeo, sphereMat);
            scene.add(interactionSphere);

            createSnow();

            // --- 使用 touchstart 監聽手機觸控 ---
            window.addEventListener('touchstart', onMobileTouch, { passive: false });
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        // --- 處理觸控事件 ---
        function onMobileTouch(event) {
            // 防止滑動畫面
            event.preventDefault();

            if (event.touches.length > 0) {
                // 1. 播放音效
                const sound = freezeSound.cloneNode();
                sound.volume = 0.8;
                sound.play().catch(e=>{});

                // 2. 計算觸控點在螢幕上的標準化座標 (-1 到 +1)
                touchPoint.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                touchPoint.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;

                // 3. 執行射線檢測
                castIceMagic();
            }
        }

        // --- 發射冰凍魔法 (射線檢測版) ---
        function castIceMagic() {
            // 從相機位置，往觸控點方向發射射線
            raycaster.setFromCamera(touchPoint, camera);

            // 檢測射線是否打中隱形球體
            const intersects = raycaster.intersectObject(interactionSphere);

            if (intersects.length > 0) {
                const hitData = intersects[0];
                const hitPoint = hitData.point; // 打中的 3D 位置

                // 生成冰塊材質 (更酷炫版)
                const iceMat = new THREE.MeshPhongMaterial({
                    map: createCoolIceTexture(), // 使用新的紋理生成函數
                    transparent: true,
                    opacity: 0.95,
                    side: THREE.DoubleSide,
                    shininess: 120,
                    color: 0xeeffff,
                    emissive: 0x003366, // 自發光效果
                    emissiveIntensity: 0.3
                });

                // 建立冰塊模型 (隨機大小)
                const size = 0.8 + Math.random() * 0.6;
                const geometry = new THREE.CircleGeometry(size, 32);
                const ice = new THREE.Mesh(geometry, iceMat);

                // 將冰塊放置在打擊點
                ice.position.copy(hitPoint);
                // 讓冰塊面向相機
                ice.lookAt(camera.position); 
                // 隨機旋轉角度
                ice.rotation.z = Math.random() * Math.PI * 2;

                // 動畫設定
                ice.scale.set(0,0,0);
                ice.userData = { targetScale: 1.0, currentScale: 0.0, rotationSpeed: (Math.random()-0.5)*0.05 };

                scene.add(ice);
                iceMeshes.push(ice);
            }
        }

        // --- 更酷炫的冰塊紋理生成 ---
        function createCoolIceTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // 清空
            ctx.clearRect(0,0,256,256);

            // 1. 繪製銳利的冰裂紋 (畫兩次，一次粗一次細，增加層次感)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 4;
            drawCracks(ctx);
            ctx.strokeStyle = 'rgba(255, 255, 255, 1.0)';
            ctx.lineWidth = 1.5;
            drawCracks(ctx);

            // 2. 邊緣結霜光暈
            const grad = ctx.createRadialGradient(128,128,40, 128,128,120);
            grad.addColorStop(0, 'rgba(180, 230, 255, 0.1)');
            grad.addColorStop(0.8, 'rgba(220, 245, 255, 0.6)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0.0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,256,256);
            
            // 3. 中心亮點
            const centerGrad = ctx.createRadialGradient(128,128,0, 128,128,30);
            centerGrad.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            centerGrad.addColorStop(1, 'rgba(255, 255, 255, 0.0)');
            ctx.fillStyle = centerGrad;
            ctx.fillRect(0,0,256,256);

            return new THREE.CanvasTexture(canvas);
        }

        // 輔助函數：畫裂紋
        function drawCracks(ctx) {
            ctx.beginPath();
            for(let i=0; i<12; i++) {
                ctx.moveTo(128, 128);
                // 隨機曲折的線條
                let x = 128, y = 128;
                for(let j=0; j<3; j++) {
                    x += (Math.random()-0.5)*150;
                    y += (Math.random()-0.5)*150;
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
        }


        // --- 建立優化後的雪花 ---
        function createSnow() {
            const geom = new THREE.BufferGeometry();
            const vertices = [];
            // 擴大雪花範圍
            for(let i=0; i<2000; i++) {
                vertices.push((Math.random() - 0.5) * 25); // X
                vertices.push((Math.random() - 0.5) * 25); // Y
                vertices.push((Math.random() - 0.5) * 25); // Z
            }
            geom.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            // 使用程式碼生成的圓形紋理
            const mat = new THREE.PointsMaterial({
                size: 0.25,
                map: createSnowTexture(),
                transparent: true,
                opacity: 0.85,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                color: 0xffffff
            });
            snowSystem = new THREE.Points(geom, mat);
            scene.add(snowSystem);
        }

        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.5, 'rgba(230,240,255,0.8)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(controls) controls.update();

            // 雪花飄落
            if(snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<positions.length; i+=3) {
                    positions[i] -= 0.025; 
                    if(positions[i] < -12) positions[i] = 12; 
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y += 0.0005; // 整體緩慢旋轉
            }

            // 冰塊動畫 (變大 + 旋轉)
            iceMeshes.forEach(ice => {
                if(ice.userData.currentScale < ice.userData.targetScale) {
                    ice.userData.currentScale += 0.12; // 變大速度加快
                    const s = ice.userData.currentScale;
                    ice.scale.set(s, s, s);
                    ice.rotation.z += ice.userData.rotationSpeed; // 增加一點動態旋轉
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
